<div>
    <h1>Your Favorites Cities:</h1>
</div>
<div class="d-flex flex-container justify-content-center">
    <div class="card-deck">
        <div *ngFor="let favoriteCity of favoritesList">
            <div *ngIf="favoriteCity">
                <div class="container">
                    <!-- <div class="row">
                        <div class="col"> -->
                    <div class="card card-title blockquote text-primary text-center border-primary mb-5" style="width: 100%;">
                        <div class="d-flex justify-content-around">
                            <div>
                                {{favoriteCity.daysForecasts[0].dayIconNumber}}
                            </div>
                            <div>
                                {{favoriteCity.cityName}}
                                <br> {{favoriteCity.daysForecasts[0].maxTemperature}}{{favoriteCity.daysForecasts[0].temperatureUnits}}
                            </div>
                        </div>
                        <!-- </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
